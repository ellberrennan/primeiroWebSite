<html><head><style>body {    display: flex;    flex-direction: column;    align-items: center;    justify-content: center;    height: 100vh;    background-image: url('imagens/FOTO.jpg');    background-size: cover;    justify-content: center;    margin-left: 20px;    color: white;}.button-container {    display: flex;    gap: 50px;}.button-container button {    color: white;    font-size: 40px;    padding: 10px 20px;}.highlight-box {    background-color: rgba(255, 255, 255, 0.2);    padding: 10px 20px;    border-radius: 10px;}button {    border: none;    background: none;    padding: 0;    text-decoration: underline;    cursor: pointer;}.header-text {    font-size: 80px;    background-color: rgba(0, 0, 0, 0.5);    padding: 20px;    border-radius: 10px;}</style><script>function openPage() {    window.open('https://www.youtube.com/watch?v=HR4ZxjGQGYY', '_blank');}function moveButton(event) {    var button = document.getElementById('buttonNo');    var centerX = window.innerWidth / 2;    var centerY = window.innerHeight / 2;    var rangeX = centerX / 2;    var rangeY = centerY / 2;    var randomX = Math.random() * rangeX + centerX - rangeX / 2;    var randomY = Math.random() * rangeY + centerY - rangeY / 2;    button.style.position = 'absolute';    button.style.left = randomX + 'px';    button.style.top = randomY + 'px';}</script></head><body><h1 class='header-text'>Quer ser minha ? ? ?</h1><div class='button-container'><div class='highlight-box'><button onclick='openPage()'>SIM</button></div><div class='highlight-box'><button id='buttonNo' onmousemove='moveButton(event)'>N√ÉO</button></div></div></body></html>
